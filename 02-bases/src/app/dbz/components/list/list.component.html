<h4>listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i= index;
  let isFirst=first;let isLast=last;"
  class="list-group-item">
    <span class="text-primary">{{i+1}}. </span>
    <span>{{character.name}} -
  </span>
   <strong>Power: </strong>

   <span>{{character.power}}</span>

   <!-- <span *ngIf="i===0">  -> Es el primero</span> -->

<span>   Es el primero: {{i===0}}</span>

<span>   Es el último: {{characterList.length-1===i}}</span>
   <!-- <span *ngIf="i===characterList.length-1">  -> Es el último</span> -->



  </li>


</ul>
